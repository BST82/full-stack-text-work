<body class=" flex items-center justify-center min-h-screen">
  <div class="w-full px-4 bg-gradient-to-r from-red-900 to-black p-20">
    <div class="bg-gradient-to-r from-red-900 to-black p-8 rounded-lg shadow-lg w-full max-w-lg mx-auto">
      <h2 class="text-3xl font-bold mb-6 text-center text-white">Contact Us</h2>
      <form>
        <div class="mb-4">
          <label for="name" class="block text-lg mb-2 text-white">Name</label>
          <input type="text" id="name" name="name" class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <div class="mb-4">
          <label for="email" class="block text-lg mb-2 text-white">Email</label>
          <input type="email" id="email" name="email" class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500">
        </div>
        <div class="mb-4">
          <label for="message" class="block text-lg mb-2 text-white">Message</label>
          <textarea id="message" name="message" rows="4" class="w-full p-3 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-red-500"></textarea>
        </div>
        <div class="flex items-center justify-between">
          <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-red-500">Submit</button>
          <button type="reset" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring-2 focus:ring-gray-500">Reset</button>
        </div>
      </form>
    </div>
  </div>
